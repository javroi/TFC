    <body>
        <h1>Crear Usuario
        </h1> 
        <form name="singup"> 
            <table width="200" border="0"> 
                <tr> 
                    <th scope="row"><h2>Nombre</h2></th> 
                    <td>
                        <input name="nombre" type="text" class="Input" value="" size="20" /> 
                    </td> 
                </tr> 
                <tr> 
                    <th scope="row"><h2>Apellidos</h2></th> 
                    <td>
                        <input name="apellido" type="text" class="Input" value="" size="20" /> 
                    </td> 
                </tr> 
                <tr> 
                    <th scope="row"><h2>Usuario</h2></th> 
                    <td>
                        <input name="usuario" type="text" class="Input" value="" size="20" /> 
                    </td> 
                </tr> 
                <tr> 
                    <th scope="row"><h2>Email</h2></th> 
                    <td>
                        <input name="email" type="text" class="Input" value="" size="20" /> 
                    </td> 
                </tr> 
                <tr> 
                    <th height="33" scope="row"><h2>Contraseña</h2></th> 
                    <td>
                        <input name="password" type="password" class="Input" value="" size="20" /> 
                    </td> 
                </tr> 
                <tr> 
                    <th height="33" scope="row"><h2>Confirmar contraseña</h2></th> 
                    <td>
                        <input name="password" type="password" class="Input" value="" size="20" /> 
                    </td> 
                </tr>
                <tr>
                    <td>
                        <input value="Crear" type="button" class="boton" onclick="location.href='home.html'"/> 
                    </td> 
                </tr>
